<html>

	<head>
		
		<title>Test log in page</title>
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/boostrap.min.css" rel="stylesheet" media="screen">
	
	</head>
	
	<body>
	
		<div class="container">
			<h1>sign in, son</h1>
			<br>
			<form action="" method="post">
				<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
				<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
				<input class="btn btn-default" type="submit" value="Login">
			</form>
			{% if error %}
				<p class="error"><strong>ERROR:</strong></p> {{ error }}
			{% endif %}
		</div>
	
	</body>

</html>
